allprojects {
    apply plugin: 'maven'

    group = 'ua.ho.godex'
    version = '1.0'
}
description = 'Подборщик для "Криптарифмы" http://nazva.net/741/'

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 8
    targetCompatibility = 8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }


    repositories {
        mavenLocal()

        maven { url "https://repo.maven.apache.org/maven2" }
    }


}
